<ion-header>
    <ion-toolbar>
        <ion-title>Ingredients</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" [routerLink]="['/ningredient']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-searchbar showcancelbutton="" placeholder="Search My Ingredients" (ionInput)="filterList($event)"></ion-searchbar>

    <ion-list>

        <ion-item button *ngFor="let mingredient of mingredients" [routerLink]="['/ingredient-details', mingredient.docid]">
            <ion-avatar slot="start">
                <img src="/assets/ingredient.png">
            </ion-avatar>
            <br>
            <ion-label>
                <h3> {{ mingredient.ingredient }}</h3>
                <p> {{ mingredient.quantity }} </p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
