<ion-header>
    <ion-toolbar>
        <ion-title>Calendar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-calendar [(ngModel)]="date" (change)="onChange($event)" [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <ion-button (click)="createEvents()" expand="block" fill="outline">
        Add event
    </ion-button>

    <ion-list>
        <ion-item-sliding *ngFor="let allRecipesOnDay of allRecipesOnDays">
            <ion-item>
                {{allRecipesOnDay.recipe_name}}
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="primary" (click)="edit(allRecipesOnDay)">edit
                    <ion-icon name="createoutline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(allRecipesOnDay)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
